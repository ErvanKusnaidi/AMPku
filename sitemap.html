<style type='text/css'>
  body{background:none;}
a:link {

/* Basic Skin for Multi Feed Loader */
.list-entries{background:#393b3f;border:1px solid #222}.list-entries ul,.list-entries li{margin:0;padding:0;list-style:none}.list-entries li{padding:1em;border-bottom:1px solid #424448}.list-entries .main-title{padding:0}.list-entries .main-title h4{display:block;font:inherit;font-weight:500;padding:.5em 1em;background-color:#4f93c5;color:#fff;margin:0;line-height:normal;font-size:15px;margin-top:0 !important}.list-entries .title a{font-weight:400;font-size:15px;text-decoration:none;line-height:1.5em;color:#ddd;}.list-entries .title a:hover{text-decoration:none;color:#fff}.list-entries img,.list-entries .fake-img{border:none;background-color:#333;margin:0 1em 0 0;padding:0;float:left}.list-entries .summary{overflow:hidden;color:#999}.list-entries .more-link{border-bottom:none;}.list-entries .more-link a{display:block;line-height:2em;height:2em;overflow:hidden;text-decoration:none;background-color:#53565b;padding:.5em 1em;position:relative;font-weight:400;color:white;transition: all 0.4s ease-in-out;}.list-entries .more-link a:after{content:"";width:0;height:0;position:absolute;top:50%;right:.3em;border:4px solid transparent;border-left-color:white;margin-top:-4px}.list-entries .more-link a:hover{background-color:#494c53}
/* Custom CSS */
.list-entries {
  margin:15px;
  width:45%; /* Lebar widget */
  float:left;
  font-size:11px;
}

<body>

<script type='text/javascript'>
var multiFeed = {
    feedsUri: [
        {
            name: "AMP HTML",
            url: "https://tipscodeshare.blogspot.com/",
            tag: "AMP HTML"
        },
        {
            name: "Tutorial Blogger",
            url: "https://tipscodeshare.blogspot.com/",

        },
        {
            name: "Informasi Blogger",
            url: "https://tipscodeshare.blogspot.com/",
            tag: "Info Blogger"
        }
    ],
    numPost: 4,
    showThumbnail: true,
    showSummary: true,
    summaryLength: 0,
