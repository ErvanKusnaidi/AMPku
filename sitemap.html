<!DOCTYPE html>
<HTML>
<head>
<meta charset='utf-8'/>
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>
<title>SITEMAP</title>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
<meta content='blogger' name='generator'/>
  
<style type='text/css'>
 
a:link {
  color:#4184F3;
  text-decoration:none;
}
a:visited {
  color:#4184F3;
  text-decoration:none;
}
a:hover {
  color:#111;
  text-decoration:underline;
}
a img {
  border-width:0;
}
 

/* Navigation */
#nav {
  font-weight:400;
  background-color:#333;
display:none;
}




/* Outer-Wrapper */
#outer-wrapper {
  width:100%;
  margin:0 auto;
  padding:0;
  text-align:left;
}
#content-wrapper {
  max-width:1024px;
  background-color:#fff;
  margin:0 auto;
display:none;
}
#main-wrapper {
  width:65%;
  padding:2%;
  background-color:#fff;
  float:left;
  border-right:1px solid #ddd;
  word-wrap:break-word; /* fix for long text breaking sidebar float in IE */
  overflow:hidden;     /* fix for long non-text content breaking IE sidebar float */
}

#sidebar-wrapper {
  margin-top:30px;
  width:30.8%;
  float:right;
  word-wrap:break-word; /* fix for long text breaking sidebar float in IE */
  overflow:hidden;      /* fix for long non-text content breaking IE sidebar float */
}

/* Basic Skin for Multi Feed Loader */
.list-entries{background:#393b3f;border:1px solid #222}.list-entries ul,.list-entries li{margin:0;padding:0;list-style:none}.list-entries li{padding:1em;border-bottom:1px solid #424448}.list-entries .main-title{padding:0}.list-entries .main-title h4{display:block;font:inherit;font-weight:500;padding:.5em 1em;background-color:#4f93c5;color:#fff;margin:0;line-height:normal;font-size:15px;margin-top:0 !important}.list-entries .title a{font-weight:400;font-size:15px;text-decoration:none;line-height:1.5em;color:#ddd;}.list-entries .title a:hover{text-decoration:none;color:#fff}.list-entries img,.list-entries .fake-img{border:none;background-color:#333;margin:0 1em 0 0;padding:0;float:left}.list-entries .summary{overflow:hidden;color:#999}.list-entries .more-link{border-bottom:none;}.list-entries .more-link a{display:block;line-height:2em;height:2em;overflow:hidden;text-decoration:none;background-color:#53565b;padding:.5em 1em;position:relative;font-weight:400;color:white;transition: all 0.4s ease-in-out;}.list-entries .more-link a:after{content:"";width:0;height:0;position:absolute;top:50%;right:.3em;border:4px solid transparent;border-left-color:white;margin-top:-4px}.list-entries .more-link a:hover{background-color:#494c53}
/* Custom CSS */
.list-entries {
  margin:15px;
  width:45%; /* Lebar widget */
  float:left;
  font-size:11px;
}

/* Posts */

.post {
  margin:.5em 0 1em;
  padding-bottom:1.5em;
}


/* Footer
----------------------------------------------- */
#footer-wrapper {
  width:100%;
  background-color:black;
  clear:both;
  color:#999;
  text-align:center;
  display:block;
display:none;
}


/* RESPONSIVE */
@media screen and (max-width:1024px) {
    #outer-wrapper {width:100%;}
}

@media screen and (max-width:740px) {
    #main-wrapper, #sidebar-wrapper {
      float:none;
      display:block;
      width:auto;
      padding:5%;
    }
    #sidebar-wrapper .widget-content {margin:0 0 10px;padding:0;}
#sidebar-wrapper h2 {
  padding:10px 15px 10px 0;
  margin:0px 0px 10px;
}
}

@media screen and (max-width:570px) {
    #header h1 {font-size:170%;}
    .post h3 {font-size:170%;}
}
/*]]>*/
</style>
</head>
<body>
  
<div id='feed-list-container'>
</div>
<div style='clear: both;'>
</div>
<script type='text/javascript'>
var multiFeed = {
    feedsUri: [
        {
            name: "AMP HTML",
            url: "https://tipscodeshare.blogspot.com/",
            tag: "AMP HTML"
        },
        {
            name: "Tutorial Blogger",
            url: "https://tipscodeshare.blogspot.com/",
            tag: "Tutorial Blogger"
        },
        {
            name: "Informasi Blogger",
            url: "https://tipscodeshare.blogspot.com/",
            tag: "Info Blogger"
        }
    ],
    numPost: 4,
    showThumbnail: true,
    showSummary: true,
    summaryLength: 0,
    titleLength: "auto",
    thumbSize: 72,
    newTabLink: true,
    containerId: "feed-list-container",
    readMore: {
        text: "ReadMore",
        endParam: "?max-results=11"
    }
};
</script>
<script src='https://cdn.rawgit.com/tovic/blogger-json-experiment/master/resources/multi-feed/multi-feed.min.js' type='text/javascript'></script>

 
</body>
</HTML>
